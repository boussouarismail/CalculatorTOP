<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR of the TOP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

        <header>
            <h1> The Calculator Project of The Odin Project</h1>
        </header>

        <div class="calc">
            <div class="screen">
                <div id="rus" type="text"></div>
                <div id="ops" type="text"></div>
            </div>
            <div class="buttons">
                <div class="numbers">                    
                    <button id="9">9</button>
                    <button id="8">8</button>
                    <button id="7">7</button>
                    <button id="6">6</button>
                    <button id="5">5</button>
                    <button id="4">4</button>
                    <button id="3">3</button>
                    <button id="2">2</button>
                    <button id="1">1</button>
                    <button id="0">0</button>
                    <button id=".">.</button>
                </div>
                <div class="operators">
                    <button id="+">+</button>
                    <button id="-">-</button>
                    <button id="*">*</button>
                    <button id="/">/</button>
                    <button id="eq">=</button>
                    <button id="c">c</button>
                    <button id="e">e</button>
                </div>
            </div>
        </div>
        
        <footer>
            <h2> 2023 </h2>
        </footer>
 
</body>
</html>
